<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Todo list</title>
</head>
<body>
<div id="container" class="grid-container">
    <div id="new_task">
        <div id="add-new-task">
            <p>+NEW TASK</p>
        </div>
        <div id="todo_item">
            <div id="deadline">
                <p>Tomorrow</p>
            </div>
            <div>
                <p>I need a plumber to unblock <br> a toilet</p>
            </div>
            <div>
                <button class="edit" value="edit">Edit</button>
                <button class="delete" value="delete">Delete</button>
            </div>
        </div>
    </div>
    <div></div>
    <div id="form-task">
        <div>New Task Form</div>
    </div>
</div>
</body>
</html>

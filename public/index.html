<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script
            async
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <script src="js/slide.js"></script>
    <script src="js/rightPanel.js"></script>
    <title>Todo list</title>
</head>
<body>
<div id="container" class="grid-container">
    <!--<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1321.
    0823671994817!2d35.014811647002226!3d48.5300746414937!3m2!1i1024!2i768
    !4f13.1!5e0!3m2!1sru!2sua!4v1589450791018!5m2!1sru!2sua"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
            aria-hidden="false" tabindex="0"></iframe>-->
    <div id="new_task">
        <div id="add_new_task">
            <p>+NEW TASK</p>
        </div>
        <div id="from_db">

        </div>
    </div>
    <div></div>
    <div id="form_task">
        <div class="slide">
            <form action="/todo" method="post" id="create_edit_form">
                <fieldset form="form_task" id="new_task_content">
                    <p class="field-title">NEW TASK</p>
                    <button class="form_task_close" type="button">X</button>
                    <p id="data_task"></p>
                    <p id="task_summary"></p>
                    <p id="address"></p>
                    <button id="submit" type="button" value="create_task">CREATE TASK</button>
                </fieldset>
                <fieldset form="form_task" id="new_task_location">
                    <label for="location" class="field-title">LOCATION</label>
                    <div><textarea name="location" id="location" cols="40" rows="3"></textarea></div>
                </fieldset>
                <fieldset form="form_task" id="new_task_data">
                    <label for="exp_data" class="field-title">EXPIRY DATE</label>
                    <div>
                        <input type="date" id="exp_data" name="data">
                        <p id="todo_id"></p>
                    </div>
                </fieldset>
                <fieldset form="form_task" id="new_task_type">
                    <p class="field-title">SERVICE TYPE</p>
                    <div class="grid-task-type">
                        <div class="type-item">
                            <div id="electrician"><img src="img/electrician.svg"></div>
                            <div><p>Electrician</p></div>
                        </div>
                        <div class="type-item">
                            <div id="plumber"><img src="img/plumber.svg"></div>
                            <div><p>Plumber</p></div>
                        </div>
                        <div class="type-item">
                            <div id="gardener"><img src="img/gardener.svg"></div>
                            <div><p>Gardener</p></div>
                        </div>
                        <div class="type-item">
                            <div id="housekeeper"><img src="img/housekeeper.svg"></div>
                            <div><p>Housekeeper</p></div>
                        </div>
                        <div class="type-item">
                            <div id="cook"><img src="img/cook.svg"></div>
                            <div><p>Cook</p></div>
                        </div>
                    </div>
                </fieldset>
                <fieldset form="form_task" id="task_type_template">
                    <p class="field-title"></p>
                    <div id="type_template"></div>
                </fieldset>
                <fieldset form="form_task" id="task_description">
                    <label for="description" class="field-title">TASK DESCRIPTION</label>
                    <div><textarea name="description" id="description" cols="40" rows="3"></textarea></div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>

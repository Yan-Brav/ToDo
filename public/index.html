<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script
            async
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <script src="js/slide.js"></script>
    <script src="js/rightPanel.js"></script>
    <title>Todo list</title>
</head>
<body>
<div id="container" class="grid-container">
    <div id="new_task">
        <div id="add_new_task">
            <p>+NEW TASK</p>
        </div>
        <div id="todo_item">
            <div id="deadline">
                <p>Tomorrow</p>
            </div>
            <div id="task_content">
                <p>I need a plumber to unblock <br> a toilet</p>
            </div>
            <div id="task_manager">
                <button class="edit" value="edit">Edit</button>
                <button class="delete" value="delete">Delete</button>
            </div>
        </div>
    </div>
    <div></div>
    <div id="form_task">
        <div class="slide">
            <form action="../index.js" method="post" id="create_edit_form">
                <fieldset form="form_task" id="new_task_content">
                    <p class="field-title">NEW TASK</p>
                    <p id="data_task"></p>
                    <p id="task_summary"></p>
                    <p id="address"></p>
                    <button id="submit" type="submit" value="create_task">CREATE TASK</button>
                </fieldset>
                <fieldset form="form_task" id="new_task_location">
                    <label for="location" class="field-title">LOCATION</label>
                    <div><textarea name="location" id="location" cols="40" rows="3"></textarea></div>
                </fieldset>
                <fieldset form="form_task" id="new_task_data">
                    <label for="exp_data" class="field-title">DATA TASK</label>
                    <div><input type="date" id="exp_data"></div>
                </fieldset>
                <fieldset form="form_task" id="new_task_type">
                    <p class="field-title">SERVICE TYPE</p>
                    <div class="grid-task-type">
                        <div class="type-item">
                            <div id="electrician"><img src="img/electrician.svg"></div>
                            <div><p>Electrician</p></div>
                        </div>
                        <div class="type-item">
                            <div id="plumber"><img src="img/plumber.svg"></div>
                            <div><p>Plumber</p></div>
                        </div>
                        <div class="type-item">
                            <div id="gardener"><img src="img/gardener.svg"></div>
                            <div><p>Gardener</p></div>
                        </div>
                        <div class="type-item">
                            <div id="housekeeper"><img src="img/housekeeper.svg"></div>
                            <div><p>Housekeeper</p></div>
                        </div>
                        <div class="type-item">
                            <div id="cook"><img src="img/cook.svg"></div>
                            <div><p>Cook</p></div>
                        </div>
                    </div>
                </fieldset>
                <fieldset form="form_task" id="task_type_template">
                    <p class="field-title"></p>
                    <div id="type_template"></div>
                </fieldset>
                <fieldset form="form_task" id="task_description">
                    <label for="description" class="field-title">TASK DESCRIPTION</label>
                    <div><textarea name="location" id="description" cols="40" rows="3"></textarea></div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
